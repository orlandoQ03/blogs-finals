{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Blog Index</title>
    <link rel="stylesheet" href="{% static 'myblog/css/style.css' %}"/>
</head>
<body>
    <h1 class="main-header">Blog Index</h1>
    <a href="{% url 'blog_create' %}">Create a new post</a>

    <!-- Show all posts -->
    {% for post in posts %}
        <div class="post">
            <h2>{{ post.title }}</h2>
            <p>{{ post.content }}</p>
        </div>
    {% endfor %}
</body>
</html>
