<!DOCTYPE html>
<html>
<head>
    <title>Blog Index</title>
</head>
<body>
    <h1>Blog Index</h1>
    <a href="{% url 'blog_create' %}">Create a new post</a>
    {% for post in posts %}
    <div>
        <h2>{{ post.title }}</h2>
        <p>{{ post.content }}</p>
        <p>Posted on: {{ post.created_at }}</p>
    </div>
    {% endfor %}
</body>
</html>
