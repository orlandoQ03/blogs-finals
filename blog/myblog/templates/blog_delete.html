<!DOCTYPE html>
<html>
<head>
    <title>Delete Blog Post</title>
</head>
<body>
    <h2>Are you sure you want to delete this post?</h2>
    <h3>{{ post.title }}</h3>
    <h4>Posted on {{ post.date }}</h4>
    <p>{{ post.content }}</p>
    <form method="POST">
        {% csrf_token %}
        <input type="submit" value="Confirm Delete">
    </form>
    <a href="{% url 'blog_index' %}">Cancel</a>
</body>
</html>
